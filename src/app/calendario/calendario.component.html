<div class="dashboard-container">
  <!-- Sección Superior: Your Calendar -->
  <div class="calendar-section">
    <h2>Your Calendar</h2>
    <div class="calendar-wrapper">
      <full-calendar [options]="calendarOptions"></full-calendar>
    </div>
  </div>

  <!-- Sección Inferior: Eventos en dos columnas -->
  <div class="events-container">
    <!-- Columna para "Your Events" -->
    <div class="events-column">
      <h3>Your Events</h3>
      <div class="events-list">
        <div class="event-card" *ngFor="let event of yourEvents" (click)="openEventDetail(event)">
          <div class="event-header">
            <span class="event-title">{{ event.codigo || event.title }}</span>
           <span class="event-role">{{ event.creadorId === currentUserName ? 'Host' : '' }}</span>

          </div>
          <p class="event-description">{{ event.descripcion }}</p>
          <small class="event-date">{{ event.horaInicio | date:'short' }}</small>
        </div>
      </div>
    </div>

    <!-- Columna para "Joined Events" -->
    <div class="events-column">
      <h3>Joined Events</h3>
      <div class="events-list">
        <div class="event-card" *ngFor="let event of joinedEvents" (click)="openEventDetail(event)">
          <div class="event-header">
            <span class="event-title">{{ event.codigo || event.title }}</span>
            <button class="leave-button" (click)="leaveEvent(event); $event.stopPropagation()">Leave</button>
          </div>
          <p class="event-description">{{ event.descripcion }}</p>
          <small class="event-date">{{ event.horaInicio | date:'short' }}</small>
        </div>
      </div>
    </div>
  </div>
</div>
