<div class="dashboard-container">
  <!-- SecciÃ³n del Calendario -->
  <div class="calendar-section">
    <h2>Your Calendar</h2>
    <div class="calendar-wrapper">
      <full-calendar #calendar [options]="calendarOptions"></full-calendar>

    </div>
  </div>

  <!-- Listas de Eventos -->
  <div class="events-container">
    <!-- Columna de Tus Eventos -->
    <div class="events-column">
      <h3>Your Events</h3>
      <div class="events-list">
        <div class="event-card" *ngFor="let event of yourEvents" (click)="editEvent(event)">
          <div class="event-header">
            <span class="event-title">{{ event.codigo || event.title }}</span>
            <div class="event-badges">
              <ng-container *ngFor="let badge of event.badges">
                <span class="event-badge"
                      [ngClass]="{
                        'host-badge': badge.type === 'host',
                        'booked-badge': badge.type === 'booked',
                        'etiqueta-badge': badge.type === 'etiqueta'
                      }">
                  {{ badge.label }}
                </span>
              </ng-container>
            </div>
          </div>
          <p class="event-description">{{ event.descripcion }}</p>
          <small class="event-date">{{ event.horaInicio | date:'short' }}</small>
        </div>
      </div>
    </div>

    <!-- Columna de Eventos Reservados -->
    <div class="events-column">
      <h3>Booked Events</h3>
      <div class="events-list">
        <div class="event-card" *ngFor="let event of bookedEvents" (click)="viewEvent(event)">
          <div class="event-header">
            <span class="event-title">{{ event.codigo || event.title }}</span>
            <div class="event-badges">
              <ng-container *ngFor="let badge of event.badges">
                <span class="event-badge"
                      [ngClass]="{
                        'host-badge': badge.type === 'host',
                        'booked-badge': badge.type === 'booked',
                        'etiqueta-badge': badge.type === 'etiqueta'
                      }">
                  {{ badge.label }}
                </span>
              </ng-container>
            </div>
          </div>
          <p class="event-description">{{ event.descripcion }}</p>
          <small class="event-date">{{ event.horaInicio | date:'short' }}</small>
        </div>
      </div>
    </div>
  </div>
</div>
