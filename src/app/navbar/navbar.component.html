
<mat-toolbar color="primary">
  <div class="left-section">
   <img class="logo" src="logo.png" alt="Logo">
    <span class="logo-text">PlanPal</span>
  </div>
  <div class="right-section">
    <button mat-button class="create-event-button">Create Event</button>
    <mat-form-field appearance="outline"  class="search-field">
      <mat-icon matPrefix>search</mat-icon>
      <mat-label class="search-field-hint">Search events</mat-label>
      <input matInput>
    </mat-form-field>
    <span class="spacer"></span>
    <button class="profileButton" mat-icon-button [matMenuTriggerFor]="profileMenu">
      <mat-icon class="profilebuttonIcon">account_circle</mat-icon>
      <span>Mike</span>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <mat-menu #profileMenu="matMenu">
      <button mat-menu-item>Editar Perfil</button>
    </mat-menu>
  </div>
</mat-toolbar>
