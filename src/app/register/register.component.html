<section class="register-section">
  <div class="register-container">
    <div class="register-card">
      <h2 class="register-title">Create an Account</h2>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <!-- Campo de Email -->
        <div class="input-group">
          <input
            type="email"
            placeholder="Email"
            formControlName="email"
            class="register-input"
          />
          <div class="error" *ngIf="emailControl?.touched && emailControl?.invalid">
            <small *ngIf="emailControl?.errors?.['required']">
              The email is required.
            </small>
            <small *ngIf="emailControl?.errors?.['email']">
              Please enter a valid email.
            </small>
          </div>
        </div>
  
        <!-- Campo de Password -->
        <div class="input-group">
          <input
            type="password"
            placeholder="Password"
            formControlName="password"
            class="register-input"
          />
          <div class="error" *ngIf="passwordControl?.touched && passwordControl?.invalid">
            <small *ngIf="passwordControl?.errors?.['required']">
              The password is required.
            </small>
            <small *ngIf="passwordControl?.errors?.['minlength']">
              Password must be at least 6 characters.
            </small>
          </div>
        </div>
  
        <!-- Campo de Confirm Password -->
        <div class="input-group">
          <input
            type="password"
            placeholder="Confirm Password"
            formControlName="confirmPassword"
            class="register-input"
          />
          <div class="error" *ngIf="confirmPasswordControl?.touched && registerForm.errors?.['mismatch']">
            <small>Passwords do not match.</small>
          </div>
        </div>
  
        <!-- BotÃ³n de Registro -->
        <button type="submit" [disabled]="isLoading" class="register-button">
          {{ isLoading ? 'Registering...' : 'Register' }}
        </button>
      </form>
  
      <!-- Mensaje de Error General -->
      <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
  
      <!-- Enlace a Login -->
      <p class="login-link">
        Already have an account? <a href="/login">Login</a>
      </p>
    </div>
  </div>
</section>
